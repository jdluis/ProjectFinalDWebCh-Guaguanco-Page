        <!--Main Start-->
        <main class="main">
            <!--Section Start-->
            <div class="flex-2x2">
                <div class="text">
                    <h2 class="title-3">Contactame</h2>
                    <p class="text-importante">"Utiliza el medio que mas comodo te resulte, te contesto lo antes

                </div>
                <div class="flex-3x3">

                        <a href="https://www.instagram.com/guaguancofestival/?hl=es"> <i class="fab fa-3x fa-instagram">

            <!--Form Start-->
            <form class="form">
                <fieldset>
                    <div class="form-col">
                        <legend>Contactame para lo que necesites</legend>
                        <input type="text" name="name" id="name" placeholder="Introduce tu nombre" required>
                        <input type="email" name="lastName" id="lastName" placeholder="Introduce tu email" required>

                        <label for="categorias">Asunto: </label>
                        <select name="categorias" id="categoria" required>
                            <option value="" disabled selected></option>
                            <option value="vuelo">Evento</option>
                            <option value="evento">Vuelo</option>
                            <option value="transporte">Hotel</option>
                            <option value="transporte">Transporte</option>
                            <option value="otro">Otro</option>
                        </select>
                        <textarea placeholder="Describa brevemente su problema o duda:" id="mensaje" cols="40" rows="5"
                            required></textarea>
                        <div>
                            <label for="newsletter">¿Desea recibir el Newsletter?</label>
                            <input type="checkbox" value="si" id="newsletter" id="newsletter">
                        </div>
                        <div>

                            <input type="reset" value="Reset">
                            <input class="submit" type="submit" value="Enviar">
                        </div>
                    </div>
                </fieldset>
            </form>
